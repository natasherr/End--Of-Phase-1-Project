<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
<div id="the_body">
<!-- Where the user inputs their name. -->
 <div class="starting" id="starting">
    <h2 id="text">Welcome to <span id="securePass">SecurePass!</span></h2>
    <input type="text" id="user_name" placeholder="Insert your name" required>
 </div>
 <br>
<!-- Where the password will be generated, and should be readonly -->
 <div id="password">
    <input type="text" id="generating" placeholder="Generating..." readonly>
    <button id="gen_button">Generate</button>
 </div>
 <br>

<!-- Where the alternate password is generated,incase the user isn't satisfied with the initial generated password. This password should overwrite the original password that was generated. -->
 <div class="alternate_generate" id="alternate_generate">
    <h3 class="text">Not satisfied?</h3>
    <input type="text" id="regenerate" placeholder="Regenerating..." readonly>
    <button id="regen_button">Regenerate</button>
 </div>
 <br>

<!--The form that shows the passwords generated, together with the name of user and a button that enabes them to copy to the clipboard. -->
<form> 
<div class="form" id="form">
    <h3 class="text">Generated passwords:</h3>
      <ul id="passwd_list">
      </ul>
 </div>
</form>

</div>
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="./index.js"></script> 
</body>
</html>
